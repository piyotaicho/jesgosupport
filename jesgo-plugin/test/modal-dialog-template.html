<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy</title>
    <!-- Bootstrapのスタイルシート取得 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="modal" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><span>プラグインダイアログ</span></div>
                <div class="modal-body">
                    <!-- ここにコンテンツを展開する -->
                    <div>
                        <h1>JESGOサポートツールランタイム</h1>
                        <hr/>
                        <div id="plugin-settings">
                            <select id="plugin-selection-mode">
                                <option value="loadscript" selected>スクリプトファイルを指定</option>
                                <option value="CC">腫瘍登録子宮頸がんプリセット</option>
                                <option value="EM">腫瘍登録子宮体がんプリセット</option>
                                <option value="OV">腫瘍登録卵巣がんプリセット</option>
                            </select>
                            <input type="file" style="display: none;" id="plugin-input-file"/>
                            <button id="plugin-process-script">実行</button>
                        </div>
                        <div id="plugin-processing">
                            <span id="plugin-statusline1">JESGOから出力された症例数は0症例です.</span>
                            <hr>
                            <span id="plugin-statusline2">データを抽出・変換中です</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" id="pligin-progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">処理中</div>
                            </div>
                            <button id="plugin-download" disabled>出力データをダウンロード</button>
                            <span>※エラーはダイアログを閉じたら登録画面に遷移します※</span>
                        </div>
                    </div>
                    <!-- ここまで -->
                </div>
                <div class="modal-footer"><button class="btn btn-primary">閉じる</button></div>
            </div>
        </div>
    </div>    
</body>
